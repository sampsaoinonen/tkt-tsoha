<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clay/lib/css/atlas.css">
    <body>
    
    <h2>Players</h2>
    <a href="/{{upload_link}}">{{upload_link}}</a>
    <a href="/{{log_link}}">{{log_link}}</a>
    <table>
      <tr>
        {% for column in players_columns [1:-1]%} 
          <th><a href="/files/{{fileid}}/organize/reverse/{{column}}">⬆︎</a></th>
          {% endfor %}
      </tr>
      <tr>
        {% for column in players_columns [1:-1]%} 
          <th><a href="/files/{{fileid}}/organize/{{column}}">{{column}}</a></th>
          {% endfor %}
      </tr>
      
    {% for player in players %}        
      <tr>
        <th><a href="/files/{{fileid}}/{{player[0]}}">{{player[1]}}</a></th>  
        {% for player_data in player [2:-1]%}
        <th>{{player_data}}</th>        
        {% endfor %}              
      </tr>
    {% endfor %}
