{% extends "layout.html" %}
{% block title %} NHL {% endblock %}
{% block content %}
 
<div class="card text-center" style="width: 18rem;">
    <table></table>
        <tr>    
        {% for filename in filenames %} 
        <a href="/files/{{filename[0]}}">{{filename[1]}}</a> Uploaded by {{filename[2]}} at {{filename[3].strftime("%Y-%m-%d")}}
        {% endfor %}      
    
        </tr>
    </table>
  </div>
  {% endblock %}
