<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" crossorigin="anonymous"></script>    
    <title>CSV - READER</title>
</head>

<body>
        
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-5 mb-2 mb-md-0 text-dark text-decoration-none">
                <h1 class="display-1"> CSV - READER </h1>
            </a>

            <ul class="nav col-10 col-md-auto mb-2 justify-content-center mb-md-0">                
                <li><a href="/files"> <button type="button" class="btn btn-outline-primary">Browse CSV-files </button></a> </li>                
            </ul>

            <div class="col-md-3 text-end">
                {% if session.user_id %}
                <a href="/upload"><button type="button" class="btn btn-outline-primary">Upload a CSV-file</button></a>
                <a href="/logout"><button type="button" class="btn btn-outline-primary">Log Out</button></a>
            </div>
            {% else %}
            <a href="/login"><button type="button" class="btn btn-primary">Log In</button></a>
            <a href="/register"><button type="button" class="btn btn-primary">Register</button></a>
            {% endif %}
    </div>
    </header>
    </div>
    <div class="container">    
        {% block content %}{% endblock %}
    </div>

    
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <footer class="py-3 my-4">
            <p class="text-center text-muted">CSV - READER</p>
        </footer>
    </div>
</body>

</html>
